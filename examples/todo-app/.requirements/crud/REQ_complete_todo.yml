gherkin: |-
  Given a todo store with an existing todo
  When a user marks the todo as complete
  Then the todo is marked as completed
  And a completion timestamp is recorded

  Given a todo that is already completed
  When a user marks it as complete again
  Then the operation is idempotent (no error)
